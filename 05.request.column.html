<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Row</title>
</head>
<body>

    <canvas id="sketch" width="600" height="600"></canvas>

    <script>
        var sketch = document.getElementById("sketch");
        var context = sketch.getContext("2d");

        context.fillStyle = "#034694"; //chels blue

        var rowstring = prompt("How many circles in a row do you want?");
        var rownum = parseInt(rowstring);

        for (var i = 1; i <= rownum; i++) {
            context.beginPath();
            context.arc(40, (i * 50), 20, 0, 2 * Math.PI, true);
            context.closePath();
            context.fill();
        }


    </script>

</body>
</html>
